# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint
      
      - name: Type check frontend
        working-directory: ./frontend
        run: npm run type-check

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run unit tests
        working-directory: ./frontend
        run: npm run test:coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/coverage
          flags: frontend

  test-backend:
    name: Test Backend Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [flask-service, node-service]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Test Flask Service
        if: matrix.service == 'flask-service'
        run: |
          cd backend/flask-service
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pytest --cov=app tests/
      
      - name: Test Node Service
        if: matrix.service == 'node-service'
        run: |
          cd backend/node-service
          npm ci
          npm run test

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-frontend, test-backend]
    strategy:
      matrix:
        service: [frontend, flask-service, node-service]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Frontend
        if: matrix.service == 'frontend'
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: false
          tags: geospatial-dashboard/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Flask Service
        if: matrix.service == 'flask-service'
        uses: docker/build-push-action@v4
        with:
          context: ./backend/flask-service
          push: false
          tags: geospatial-dashboard/flask-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Node Service
        if: matrix.service == 'node-service'
        uses: docker/build-push-action@v4
        with:
          context: ./backend/node-service
          push: false
          tags: geospatial-dashboard/node-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      
      - name: Start services
        run: docker-compose -f docker-compose.yml up -d
      
      - name: Wait for services
        run: |
          docker-compose ps
          sleep 10
      
      - name: Run integration tests
        run: |
          cd frontend
          npm ci
          npm run test:integration
      
      - name: Stop services
        if: always()
        run: docker-compose down

---
