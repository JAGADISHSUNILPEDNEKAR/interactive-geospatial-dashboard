# docker-compose.yml
version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_FLASK_SERVICE_URL=http://flask-service:5000
      - NEXT_PUBLIC_NODE_SERVICE_URL=http://node-service:3001
      - NEXT_PUBLIC_WEBSOCKET_URL=ws://localhost:3001
    depends_on:
      - flask-service
      - node-service
    networks:
      - dashboard-network
    volumes:
      - ./frontend/public:/app/public
    restart: unless-stopped

  flask-service:
    build:
      context: ./backend/flask-service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/dashboard.db
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    depends_on:
      - redis
    networks:
      - dashboard-network
    restart: unless-stopped

  node-service:
    build:
      context: ./backend/node-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/dashboard.db
      - FLASK_SERVICE_URL=http://flask-service:5000
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    networks:
      - dashboard-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dashboard-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - flask-service
      - node-service
    networks:
      - dashboard-network
    restart: unless-stopped

networks:
  dashboard-network:
    driver: bridge

volumes:
  redis-data:

---
