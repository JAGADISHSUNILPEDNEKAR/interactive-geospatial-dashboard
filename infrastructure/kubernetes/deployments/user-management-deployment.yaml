apiVersion: v1
kind: Namespace
metadata:
  name: saas-platform
  labels:
    name: saas-platform
    istio-injection: enabled

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-management-config
  namespace: saas-platform
data:
  DJANGO_SETTINGS_MODULE: "config.settings"
  ALLOWED_HOSTS: "*"
  USE_TZ: "true"
  TIME_ZONE: "UTC"
  LANGUAGE_CODE: "en-us"
  REDIS_DB: "0"
  KAFKA_TOPIC_PREFIX: "user_management"
  JWT_ALGORITHM: "RS256"
  JWT_EXPIRY_HOURS: "24"
  CORS_ALLOWED_ORIGINS: "https://api.enterprise-saas.com"
  RATE_LIMIT_PER_MINUTE: "100"
  ENABLE_MULTI_TENANCY: "true"
  LOG_LEVEL: "INFO"

---
apiVersion: v1
kind: Secret
metadata:
  name: user-management-secret
  namespace: saas-platform
type: Opaque
stringData:
  DATABASE_URL: "postgresql://userdb:${DB_PASSWORD}@user-management-db:5432/user_management"
  SECRET_KEY: "${DJANGO_SECRET_KEY}"
  JWT_SECRET_KEY: "${JWT_SECRET}"
  AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY}"
  AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_KEY}"
  SENTRY_DSN: "${SENTRY_DSN}"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management
  namespace: saas-platform
  labels:
    app: user-management
    version: v1
    tier: backend
    service: authentication
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: user-management
  template:
    metadata:
      labels:
        app: user-management
        version: v1
        tier: backend
        service: authentication
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: user-management-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: user-management
        image: ${ECR_REGISTRY}/user-management:${VERSION}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        envFrom:
        - configMapRef:
            name: user-management-config
        - secretRef:
            name: user-management-secret
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: app-logs
          mountPath: /var/log/app
        - name: tmp
          mountPath: /tmp
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      initContainers:
      - name: db-migration
        image: ${ECR_REGISTRY}/user-management:${VERSION}
        command: ["python", "manage.py", "migrate"]
        envFrom:
        - configMapRef:
            name: user-management-config
        - secretRef:
            name: user-management-secret
      volumes:
      - name: app-logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - user-management
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300

---
apiVersion: v1
kind: Service
metadata:
  name: user-management-service
  namespace: saas-platform
  labels:
    app: user-management
    service: authentication
spec:
  type: ClusterIP
  selector:
    app: user-management
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: user-management-sa
  namespace: saas-platform
  labels:
    app: user-management

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: user-management-role
  namespace: saas-platform
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: user-management-rolebinding
  namespace: saas-platform
subjects:
- kind: ServiceAccount
  name: user-management-sa
  namespace: saas-platform
roleRef:
  kind: Role
  name: user-management-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: user-management-hpa
  namespace: saas-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user-management
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: user-management-pdb
  namespace: saas-platform
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: user-management

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: user-management-netpol
  namespace: saas-platform
spec:
  podSelector:
    matchLabels:
      app: user-management
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: saas-platform
    - podSelector:
        matchLabels:
          app: kong
    ports:
    - protocol: TCP
      port: 8000
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: saas-platform
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 9092  # Kafka
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-management-nginx-config
  namespace: saas-platform
data:
  nginx.conf: |
    upstream django {
        server 127.0.0.1:8000;
    }
    
    server {
        listen 80;
        server_name _;
        
        client_max_body_size 10M;
        
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
        }
        
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        location /health/ {
            access_log off;
            proxy_pass http://django;
        }
    }